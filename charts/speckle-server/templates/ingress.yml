apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: speckle-server
  namespace: {{ .Values.namespace }}
  annotations:
    {{- if .Values.cert_manager_issuer }}
    cert-manager.io/cluster-issuer: {{ .Values.cert_manager_issuer }}
    {{- end }}
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.org/client-max-body-size: "100m"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  {{- if .Values.cert_manager_issuer }}
  tls:
  - hosts:
    - {{ .Values.domain }}
    secretName: server-tls
  {{- end }}
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: speckle-frontend
            port:
              number: 80
      - pathType: Exact
        path: "/(api/(v[0-9]+)/linkpreview/.*)"
        backend:
          service:
            name: speckle-server-url-preview
            port:
              number: 8000
      - pathType: Exact
        path: "/(graphql|explorer|(auth/.*)|(objects/.*)|(preview/.*)|((api/(v[0-9]+)/([^l]).*)))"  # HACK unfortunately will exclude any api beginning with 'l', e.g. /api/v2/l.*
        backend:
          service:
            name: speckle-server
            port:
              number: 3000
